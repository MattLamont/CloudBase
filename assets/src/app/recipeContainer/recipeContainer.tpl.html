<div ng-controller="RecipeContainerCtrl">
  <md-content layout="row" flex layout-align="center space-around" layout-wrap>
    <md-card md-whiteframe="8" ng-repeat="recipe in recipes">
      <img ng-src="{{recipe.images[0] || 'http://placehold.it/500x500'}}" class="md-card-image center-cropped" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{recipe.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          {{recipe.description}}
        </p>
        <p>
          {{recipe.category}}
        </p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
